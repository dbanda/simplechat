<head>
  <title>SimpleChat</title>
  <meta property="og:title" content="SimpleChat"/>
  <meta property="og:url" content="http://sc.meteor.com"/>
  <meta property="og:description" content="Simple chat application written in meteor."/>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="main">
    <h1 id="title">SimpleChat</h1>
    {{> register}}
    {{> chat}}
  </div>
</body>

<template name="register">
  {{#unless signed_in}}
  <div id="register_window">
    <form id="register_form">
      <div id="warning">{{warning}}</div>
      <label>Username: </label>
      <input type="text" id="register" placeholder="Enter Username" autocomplete="off" />
    </form>
  </div>
  {{/unless}}
</template>

<template name="chat">
  {{#if signed_in}}
  <div id="chat_window">
    <div id="users">
      {{#each users}}
        {{name}}<br />
      {{/each}}
    </div>
    <div id="chat">
      {{#each messages}}
        <div>
          <span class="sidebar"><span class="time">{{formatted_date}}</span><span class="user">&lt;{{user}}&gt;</span></span>
          <span class="msg">{{text}}</span>
          <div class='clearfix' />
        </div>
      {{/each}}
    </div>
  </div>
  <form id="input_form">
    <input type="text" id="input" placeholder="Enter Message" autocomplete="off" />
  </form>
  {{/if}}
</template>
